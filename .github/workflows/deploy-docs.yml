# .github/workflows/deploy-docs.yml

name: Deploy Docs to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Build and Deploy Docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Doxygen and Graphviz
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz

      - name: Run Doxygen to generate XML (into website/doxygen/xml)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p website/doxygen/xml
          # Force OUTPUT_DIRECTORY and XML_OUTPUT so we know where the files end up
          {
            cat docs/Doxyfile.in;
            echo "OUTPUT_DIRECTORY=website/doxygen";
            echo "GENERATE_XML=YES";
            echo "XML_OUTPUT=xml";
          } | doxygen -
          # Sanity check
          test -d website/doxygen/xml
          echo "XML files generated:" $(find website/doxygen/xml -type f | wc -l)

      - name: Make XML available to website build (copy to static)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p website/static/doxygen/xml
          rsync -a website/doxygen/xml/ website/static/doxygen/xml/
          echo "XML copied to website/static/doxygen/xml (will be deployed under /doxygen/xml)"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: 'website/package-lock.json'

      - name: Install Website Dependencies
        run: npm ci
        working-directory: ./website

      - name: Build Website
        run: npm run build
        working-directory: ./website

      - name: Verify XML assets in build output
        shell: bash
        run: |
          set -euo pipefail
          test -d website/build/doxygen/xml
          echo "Deployed XML files:" $(find website/build/doxygen/xml -type f | wc -l)

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./website/build
          user_name: 'github-actions[bot]'
          user_email: '41898282+github-actions[bot]@users.noreply.github.com'
