name: Deploy Website to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    name: Build Doxygen + Website
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Doxygen and Graphviz
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz

      - name: Generate Doxygen Docs (XML + HTML/Assets)
        shell: bash
        run: |
          set -euo pipefail

          {
            cat docs/Doxyfile.in

            echo ""

            echo "OUTPUT_DIRECTORY = docs"

            echo "GENERATE_XML   = YES"
            echo "XML_OUTPUT     = api/xml"

            echo "GENERATE_HTML  = YES"
            echo "HTML_OUTPUT    = api/html"
          
            
            echo "HAVE_DOT             = YES"
            echo "DOT_IMAGE_FORMAT     = png"
            echo "INTERACTIVE_DOT_GRAPHS = NO"

            echo "EXTENSION_MAPPING ="
            echo "DOT_PATH ="
          } | doxygen -

          test -d docs/api/xml
          test -d docs/api/html 
          echo "XML files in docs/api/xml:" $(find docs/api/xml -type f | wc -l)
          echo "HTML/Assets in docs/api/html:" $(find docs/api/html -type f | wc -l)

      - name: Copy XML and HTML Assets into website
        shell: bash
        run: |
          set -euo pipefail

         
          mkdir -p website/doxygen/xml
          rsync -a docs/api/xml/ website/doxygen/xml/
          echo "XML files in website/doxygen/xml:" $(find website/doxygen/xml -type f | wc -l)

        
          mkdir -p website/static/doxygen/html
          rsync -a docs/api/html/ website/static/doxygen/html/
          echo "HTML/Assets in website/static/doxygen/html:" $(find website/static/doxygen/html -type f | wc -l)
          
        
          mkdir -p website/static/doxygen/xml
          rsync -a website/doxygen/xml/ website/static/doxygen/xml/
          echo "XML files in website/static/doxygen/xml:" $(find website/static/doxygen/xml -type f | wc -l)

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: website/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('website/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: cd website && npm ci

      - name: Build helios API docs (doxygen2docusaurus)
        run: cd website && npx doxygen2docusaurus --id helios

      - name: Build website
        run: cd website && npm run build

      - name: Verify build + XML
        shell: bash
        run: |
          set -euo pipefail
          test -d website/build
      
          if [ ! -d website/build/doxygen/html ]; then
            echo "WARN: HTML assets dir missing in build (website/build/doxygen/html)"
            ls -R website/build | head -n 100
          fi
          if [ ! -d website/build/doxygen/xml ]; then
            echo "WARN: XML-dir missing in build (website/build/doxygen/xml)"
            ls -R website/build | head -n 100
          fi
          echo "Build Size:" $(du -sh website/build | cut -f1)

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/build

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy
        id: deploy
        uses: actions/deploy-pages@v4