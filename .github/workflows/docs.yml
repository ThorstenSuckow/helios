name: API Docs

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-docs:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Doxygen 1.15.0 and Graphviz
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz
          curl -fsSL "https://sourceforge.net/projects/doxygen/files/rel-1.15.0/doxygen-1.15.0.linux.bin.tar.gz/download" \
            -o /tmp/doxygen.tar.gz
          tar -xzf /tmp/doxygen.tar.gz -C /tmp
          sudo mv /tmp/doxygen-1.15.0/bin/doxygen /usr/local/bin/doxygen
          doxygen --version

      - name: Verify Graphviz
        run: |
          which dot
          dot -V

      - name: Generate API Dos
        run: |
          rm -rf docs/api
          doxygen docs/Doxyfile.in

      - name: List Generated Files
        run: |
          echo "=== HTML ==="
          ls -la docs/api/html/ | head -20
          echo ""
          echo "=== XML ==="
          ls -la docs/api/xml/ | head -20

      - name: Upload HTML Docs
        uses: actions/upload-artifact@v4
        with:
          name: api-docs-html
          path: docs/api/html/
          retention-days: 30

      - name: Upload XML Docs
        uses: actions/upload-artifact@v4
        with:
          name: api-docs-xml
          path: docs/api/xml/
          retention-days: 30

      - name: Prepare publish dir (XML + archive)
        run: |
          rm -rf publish
          mkdir -p publish/api/xml
          rsync -a docs/api/html/ publish/api/
          rsync -a docs/api/xml/  publish/api/xml/
          tar -C docs/api -czf publish/api/xml.tgz xml

      - name: Deploy to GitHub Pages
        if: (github.event_name == 'push' && (github.ref == 'refs/heads/main')) || github.event_name == 'workflow_dispatch'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./publish
          force_orphan: true
          keep_files: false
